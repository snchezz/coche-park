<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guardando Coordenadas y Abriendo Google Maps</title>
<style>
/* Estilos CSS */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
  background-color: #f0f0f0;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  margin-right: 10px;
  background-color: #007bff;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #0056b3;
}

#map {
  width: 100%;
  height: 300px;
  margin-top: 20px;
}

#locationText {
  margin-top: 20px;
}
</style>
</head>
<body>

<div class="container">
  <h2>Guardar Coordenadas y Abrir Google Maps</h2>
  <button class="btn" onclick="saveLocation()">Guardar Ubicación</button>
  <button class="btn" onclick="openGoogleMaps()">Abrir Google Maps</button>
  <div id="map"></div>
  <p id="locationText"></p>
</div>

<script>
// JavaScript
let latitude = null;
let longitude = null;

function saveLocation() {
  navigator.geolocation.getCurrentPosition(function(position) {
    latitude = position.coords.latitude;
    longitude = position.coords.longitude;
    showMap(latitude, longitude);
  });
}

function showMap(latitude, longitude) {
  const mapDiv = document.getElementById('map');
  mapDiv.innerHTML = `<iframe width="100%" height="100%" frameborder="0" style="border:0" src="https://maps.google.com/maps?q=${latitude},${longitude}&output=embed"></iframe>`;
}

function openGoogleMaps() {
  if (latitude !== null && longitude !== null) {
    window.open(`https://www.google.com/maps?q=${latitude},${longitude}`, '_blank');
  } else {
    alert('Primero guarda una ubicación.');
  }
}

</script>

</body>
</html>
